function posicionarElementoEnTabla( tablaObj, nroFila, nroColumna, elemento )
{
    /*Acceso a una posición específica de la tabla (fila,columna)
    tabla.childNodes[0].childNodes[nroFila]
    tabla.childNodes[0].childNodes[nroFila].childNodes[nroColumna]*/

    //Añade el elemento recibido
    tablaObj.childNodes[0].childNodes[nroFila].childNodes[nroColumna].appendChild(elemento);
}


class Calculator
{
    constructor()
    {
        
    }

    calculate( expression )
    {
        try
        {
            return eval(expression);    
        }
        catch
        {
            alert("ERROR!");
            return "";
        }
        
    }
}

class CalculatorController
{
    constructor()
    {
        this.operator = "";

        this.calculator = new Calculator();
    }

    onclickbuttonDecimal()
    {
        this.operator += ".";
    }

    onclickbutton0()
    {
        this.operator += "0";
    }

    onclickbutton1()
    {
        this.operator += "1";
    }

    onclickbutton2()
    {
        this.operator += "2";
    }

    onclickbutton3()
    {
        this.operator += "3";
    }

    onclickbutton4()
    {
        this.operator += "4";
    }

    onclickbutton5()
    {
        this.operator += "5";
    }

    onclickbutton6()
    {
        this.operator += "6";
    }

    onclickbutton7()
    {
        this.operator += "7";
    }

    onclickbutton8()
    {
        this.operator += "8";
    }

    onclickbutton9()
    {
        this.operator += "9";
    }

    onclickbuttonDelete()
    {
        this.operator = "";
    }

    onclickbuttonDeleteOne()
    {
        this.operator = this.operator.slice(0, -1)
    }

    onclickbuttonAdd()
    {
        this.operator += "+";
    }

    onclickbuttonMinus()
    {
        this.operator += "-";
    }

    onclickbuttonMultiply()
    {
        this.operator += "*";
    }

    onclickbuttonDivide()
    {
        this.operator += "/";
    }

    onclickbuttonEqual()
    {
        
        if (this.operator === "undefined" || this.operator === "")
        {
            this.operator == "";
        }
        else
        {
            this.operator = this.calculator.calculate(this.operator);
        }    
    }
}
